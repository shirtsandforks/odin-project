      <figure>
        <img
          src="https://images.ctfassets.net/nwbqij9m1jag/7ghFQnbmjm8SlnmN9D8oSs/54477ecdab8daacedd10fac0435b9668/finnish-food-soup-finland.jpg?w=1280&fit=fill&f=faces&fm=webp"
          alt="Bowl of salmon soup"
        />
        <figcaption>Creamy Salmon Soup</figcaption>
        <p>
          Salmon soup is perfect for cold winter nights. Besides being warming
          and filling, it is also creamy, nutrious and easy to make.
        </p>
        <h3>Ingredients</h3>
        <div>
          <ul>
            <li>Butter</li>
            <li>Leek</li>
            <li>Carrot</li>
            <li>Po-ta-toes</li>
            <li>Salmon</li>
            <li>Double cream</li>
            <li>Dill</li>
          </ul>
        </div>
        <h3>Steps</h3>
        <div>
          <ol>
            <li>
              Melt the butter in a pot and saute the leek for 7-8 minutes over
              medium heat until it softens.
            </li>
            <li>Add the carrot and potatoes to the pot. Cook for 10 minutes</li>
            <li>
              Add the salmon chunks and double cream to the pot and simmer for
              3-4 minutes until the salmon is cooked through.
            </li>
            <li>Stir in the dill and simmer for another minute.</li>
          </ol>
        </div>
      </figure>
